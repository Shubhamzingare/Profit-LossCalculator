
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="styleP&L.css">
</head>
<body>
    <div id="input-div">
        <header>
            <h1>Stock Purchase</h1>
            <h2>Profit & Loss </h2>
        </header>
        <label for="Buy-price">Buy price <input type="number" id="Buy-price"></label>
        <label for="Sell-price">Sell price <input type="number" id="Sell-price"></label>
        <label for="quantity">Quantity <input type="number" id="quantity"></label>
        <button id="check-btn">Calculate</button>
    </div>
    <div id="output"></div>

    <!-- VanillaJS -->
    <script src="vanillaScript.js"></script>
</body>
</html>
